<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create your account - W3Schools</title>
<style>
    .outer-container{
        border: 1px solid red;
        padding:16px;
        width:300px;
        margin-left: auto;
    }
    .inner-container{
        border:1px green solid;
    }
    input{
        padding:10px;
        margin-bottom:10px;
    }
</style>

    
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="outer-container">
    <div class="inner-container">
    <div class="heading-container">
      <h2>Create your account</h2>
      <p class="signin">Already have an account? <a href="#">Sign in</a></p>
    </div>
    <div class="form-container">
      <form>
        <div class="text-container"></div>
        <input type="email" placeholder="email" required ><br>
        <input type="password" placeholder="password" required ><br>
        <input type="text" placeholder="first name" required ><br>
        <input type="text" placeholder="last name" required ><br>
        <input type="checkbox" checked /> <span>Email me with news and updates</span><br>

      </form>
      <p class="">
        By signing up you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>
      <label class="newsletter">
        <input type="button" value="Create account"></button>

      </label>
    </div>
    <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>

</body>
</html>
